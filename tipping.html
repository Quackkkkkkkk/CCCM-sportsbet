<html>
    <head>
        <title>CCCM Sport</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="fonts/Alumni_Sans_Pinstripe/">
        <link rel="icon" href="assets/logo.png" sizes="16px 16px">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body style="margin: 0; padding: 0;" class="wrapper">
        <div class="isnt_landing_wrapper">
            
            <div class="nav_Bar">
                <a href="index.html"><img src="assets/logo.png" width="90" height="90" class="logo"></a>
                <div class="nav_Buttons">
                    <div class="nav_Button"><a href="stats.html" class="nav_Button_Text">Stats</a></div>
                    <div class="nav_Button"><a href="draw.html" class="nav_Button_Text">Draw</a></div>
                    <div class="nav_Button"><a href="ladder.html" class="nav_Button_Text">Ladder</a></div>
                    <div class="nav_Button"><a href="tipping.html" class="nav_Button_Text">Tipping</a></div>
                </div>
            </div>
        </div>
        <div class="hexagons_Are_The_Bestagons"></div>
        <div class="tipping_Drops">
            <div class="tipping_Drop_Set">
                <div class="tipping_Label">Sport:</div>
                <select name="sport" id="sport" class="tipping_Drop">
                    <option value="soccer">Soccer</option>
                    <option value="touch">Touch</option>
                </select>
            </div>
            <div class="tipping_Drop_Set">
                <div class="tipping_Label">Age Group:</div>
                <select name="round" id="round" class="tipping_Drop">
                    <option value="1">Junior Boys</option>
                    <option value="2">Junior Girls</option>
                    <option value="3">Intermediate Boys</option>
                    <option value="4">Intermediate Girls</option>
                    <option value="5">Senior Boys</option>
                </select>
            </div>
        </div>
        <div class="tipping_Holder">
            <div class="tipping_Main">
                <div class="tipping_Date_Time">
                    <div class="tipping_Date">13th March 2025</div>
                    <div class="tipping_Time">1:00 pm</div>
                </div>
                <div class="tipping_Middle">
                    <input type="radio" id="cb1" class="tipping_Checkbox">
                    <div class="tipping_Team"><img src="assets/smcc.png" class="tipping_Logo">Saint Mary's Cathedral</div>
                    <div class="tipping_Percentage">67%</div>
                    <div class="tipping_Circle"><canvas id="chart1"></canvas></div>
                    <div class="tipping_Percentage">33%</div>
                    <div class="tipping_Team"><img src="assets/cbhsl.png" class="tipping_Logo">Christian Brothers Lewisham</div>
                    <input type="radio" id="cb2" class="tipping_Checkbox">
                </div>
            </div>
            <div class="tipping_Main">
                <div class="tipping_Date_Time">
                    <div class="tipping_Date">13th March 2025</div>
                    <div class="tipping_Time">1:00 pm</div>
                </div>
                <div class="tipping_Middle">
                    <input type="radio" id="cb3" class="tipping_Checkbox">
                    <div class="tipping_Team"><img src="assets/mcr.png" class="tipping_Logo">Marcellin Randwick</div>
                    <div class="tipping_Percentage">10%</div>
                    <div class="tipping_Circle"><canvas id="chart2" style="width:100%;max-width:700px"></canvas></div>
                    <div class="tipping_Percentage">90%</div>
                    <div class="tipping_Team"><img src="assets/hccr.png" class="tipping_Logo">Holy Cross Ryde</div>
                    <input type="radio" id="cb4" class="tipping_Checkbox">
                </div>
            </div>
            <div class="tipping_Main">
                <div class="tipping_Date_Time">
                    <div class="tipping_Date">13th March 2025</div>
                    <div class="tipping_Time">1:50 pm</div>
                </div>
                <div class="tipping_Middle">
                    <input type="radio" id="cb5" class="tipping_Checkbox">
                    <div class="tipping_Team"><img src="assets/logo.png" class="tipping_Logo">Corpus Christi Maroubra</div>
                    <div class="tipping_Percentage">99%</div>
                    <div class="tipping_Circle"><canvas id="chart3" style="width:100%;max-width:700px"></canvas></div>
                    <div class="tipping_Percentage">1%</div>
                    <div class="tipping_Team"><img src="assets/mccns.png" class="tipping_Logo">Marist College North Shore</div>
                    <input type="radio" id="cb6" class="tipping_Checkbox">
                </div>
            </div>
        </div>
        <script>
            const ct1 = document.getElementById('chart1');
    
                new Chart(ct1, {
                    type: 'pie',
                    data: {
                    datasets: [{
                        data: [33, 67],
                        borderWidth: 1
                    }]
                    },
                    options: {
                    }
                });
            const ct2 = document.getElementById('chart2');
    
                new Chart(ct2, {
                    type: 'pie',
                    data: {
                    datasets: [{
                        data: [90, 10],
                        borderWidth: 1
                    }]
                    },
                    options: {
                    }
                });
            const ct3 = document.getElementById('chart3');
    
                new Chart(ct3, {
                    type: 'pie',
                    data: {
                    datasets: [{
                        data: [1, 99],
                        borderWidth: 1
                    }]
                    },
                    options: {
                    }
                });
            const cb1 = document.getElementById('cb1');
            const cb2 = document.getElementById('cb2');
            const cb3 = document.getElementById('cb3');
            const cb4 = document.getElementById('cb4');
            const cb5 = document.getElementById('cb5');
            const cb6 = document.getElementById('cb6');
            function manageCheckboxes(checkbox1, checkbox2) {
                checkbox1.addEventListener('change', function() {
                    checkbox2.checked = !this.checked;
                });
                checkbox2.addEventListener('change', function() {
                    checkbox1.checked = !this.checked;
                });
            }
            manageCheckboxes(cb1, cb2);
            manageCheckboxes(cb3, cb4);
            manageCheckboxes(cb5, cb6);
        </script>
    </body>
</html>
